<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- Coloque acima do syles para não haver sobrescrita. -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="cabecalho">

        <div class="container">
            <input type="checkbox" id="menu" class="container--botao">
            <label for="menu">
                <span class="cabecalho--menu-hamburguer container--imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu--titulo">Categorias</li>
                <li class="lista-menu--item">
                    <a href="#" class="lista-menu--link">Programação</a>
                </li>
                <li class="lista-menu--item">
                    <a href="#" class="lista-menu--link">Front-end</a>
                </li>
                <li class="lista-menu--item">
                    <a href="#" class="lista-menu--link">Infraestrutura</a>
                </li>
                <li class="lista-menu--item">
                    <a href="#" class="lista-menu--link">Business</a>
                </li>
                <li class="lista-menu--item">
                    <a href="#" class="lista-menu--link">Design & UX</a>
                </li>

            </ul>
            <img class="container--imagem" src="assets/images/header/Logo.svg" alt="Logo da empresa Alura Books">
        </div>

        <div class="container">
            <a href="#">
                <img class="container--imagem" src="assets/images/header/Favoritos.svg" alt="Meus favoritos.">
            </a>
            <a href="#">
                <img class="container--imagem" src="assets/images/header/Compras.svg" alt="Carro de compras.">
            </a>
            <a href="#">
                <img class="container--imagem" src="assets/images/header/Usuario.svg" alt="Meu perfil.">
            </a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner--titulo">Já sabe por onde começar?</h2>
        <p class="banner--texto">Encontre em nossa estante o que você precisa para o seu desenvolvimento.</p>
        <input type="search" class="banner--pesquisa" placeholder="Qual será a sua próxima leitura?"></input>
    </section>

    <section class="carousel">
        <h2 class="carousel--titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>


            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="assets/images/lista-livros/Angular.svg" alt="Livro Angular"></div>

                <div class="swiper-slide"><img src="assets/images/lista-livros/ApacheKafka.svg"
                        alt="Livro Apache Rafka"></div>

                <div class="swiper-slide"><img src="assets/images/lista-livros/Construct2.svg" alt="Livro Construct">
                </div>
                <div class="swiper-slide"><img src="assets/images/lista-livros/Gestão.svg" alt="Livro Gestão"></div>
                <div class="swiper-slide"><img src="assets/images/lista-livros/Portugol.svg" alt="Livro Portugol"></div>
                <div class="swiper-slide"><img src="assets/images/lista-livros/Tuning.svg" alt="Livro Tuning"></div>
                <div class="swiper-slide"><img src="assets/images/lista-livros/UX.svg" alt="Livro UX"></div>

            </div>


            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

           
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            }
        });

    </script>
</body>

</html>
