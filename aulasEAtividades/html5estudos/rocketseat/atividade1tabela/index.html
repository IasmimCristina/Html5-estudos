<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <!--A tag table é pouco flexível.
    Não é usada para layouts!
    Ótima para organização de dados!

    -->
    <table>
        <caption>Nomes dos meus protagonistas e seus gêneros</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Gênero</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Iasmim</td>
                <td>Feminino</td>
            </tr>
            <tr>
                <td>Ian</td>
                <td>Masculino</td>
            </tr>
            <tr>
                <td>Israel</td>
                <td>Feminino</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    Total de pessoas:
                </td>
                <td>3</td>
            </tr>
        </tfoot>

    </table>


</body>
</html>
