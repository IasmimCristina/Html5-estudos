<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela complexa</title>
</head>
<body>
    <table>
        <caption>Produxidos X Vendidos por loja</caption>

        <!--CEEO- Motores e busca. + Acessibilidade.
            Scope para acessibilidade, para os leitores de busca! 
        -->
        <colgroup>
            <col>
            <col span="2" style="background-color: brown;">
            <col  span="2" style="background-color: blue;">
        </colgroup>




        <thead>
            
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Produtos Livres</th>
                <th colspan="2" scope="colgroup">Resposta Direta</th>
            </tr>

            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>  
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>

            <tr>
                <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
</body>
</html>
